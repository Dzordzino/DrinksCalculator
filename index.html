<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Drinks Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-icon-57x57.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/images/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="mainWrapper">
            <div class="languageHolder">
                <buttton class="js-languageChange languageButton" data-id="rs">RS</buttton>
                <buttton class="js-languageChange languageButton" data-id="en">EN</buttton>
            </div>
            <div class="backgroundHolder js-background"></div>
            <div class="mainHolder">
                <h1 data-text="Koliko smo popili">Koliko smo popili</h1>
                <button class="js-load js-mainButton mainButton" data-id="load" data-text="Ucitaj mesto">
                    Ucitaj mesto
                </button>
                <button class="js-mainButton mainButton" data-id="rounds" data-text="Unesi novu turu">
                    Unesi novu turu
                </button>
                <button class="js-mainButton mainButton" data-id="receipt" data-text="Pregled Racuna">
                    Pregled racuna
                </button>
                <button class="js-mainButton mainButton js-drinksButton" data-id="drinks" data-text="Izmeni mesto">
                    Unesi / Izmeni mesto
                </button>
                <button class="js-reset mainButton" data-text="Ponisti sve">
                    Ponisti Sve
                </button>
            </div>
        </div>
        <script src="/orderUtils.js"></script>
        <script src="/orderModal.js"></script>
        <script src="/main.js"></script>
    </body>
</html>

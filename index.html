<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Racun</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="mainWrapper">
            <div class="languageHolder">
                <buttton class="js-languageChange languageButton rs" data-id="rs"></buttton>
                <buttton class="js-languageChange languageButton en" data-id="en"></buttton>
            </div>
            <div class="backgroundHolder"></div>
            <div class="mainHolder">
                <h1 data-text="Koliko smo popili">Koliko smo popili</h1>
                <button class="js-load js-mainButton mainButton" data-id="load" data-text="Ucitaj mesto">
                    Ucitaj mesto
                </button>
                <button class="js-mainButton mainButton" data-id="rounds" data-text="Unesi novu turu">
                    Unesi novu turu
                </button>
                <button class="js-mainButton mainButton" data-id="receipt" data-text="Pregled Racuna">
                    Pregled racuna
                </button>
                <button class="js-mainButton mainButton js-drinksButton" data-id="drinks" data-text="Izmeni mesto">
                    Unesi / Izmeni mesto
                </button>
                <button class="js-reset mainButton" data-text="Ponisti sve">
                    Ponisti Sve
                </button>
            </div>
            <div class="js-drinksModal modal">
                <input
                    type="text"
                    class="js-drinksInput"
                    placeholder="Unesite naziv pica"
                    data-placeholder="Unesite naziv pica"
                />
                <input
                    type="text"
                    class="js-priceInput priceInput"
                    placeholder="Unesite cenu pica"
                    data-placeholder="Unesite cenu pica"
                />
                <button class="js-enterDrink modalButton" data-text="Unesi stavku">
                    Unesi stavku
                </button>
                <h2 data-text="Lista Stavki">Lista Stavki</h2>
                <div class="drinksList js-drinksList js-itemList" data-id="drinksList"></div>
                <div class="placeHolder">
                    <input type="text" class="js-placeName" placeholder="Naziv Mesta" data-placeholder="Naziv Mesta" />
                    <button class="js-savePlace modalButton close" data-text="Sacuvaj">
                        Sacuvaj
                    </button>
                    <p class="js-errorText error" data-text="Popuni mesta">
                        Naziv mesta / Lista stavki moraju biti popunjeni
                    </p>
                </div>
                <button class="js-closeModal modalButton close" data-id="drinks" data-text="Zatvori prozor">
                    Zatvori prozor
                </button>
            </div>
            <div class="js-roundsModal modal">
                <div class="js-buttonsHolder buttonsHolder"></div>
                <div class="drinksList js-orderList js-itemList" data-id="orderList"></div>
                <input type="text" class="js-roundPrice orderPrice" value="0" />
                <button class="modalButton close js-submitRound" data-id="rounds" data-text="Sacuvaj Turu">
                    Sacuvaj Turu
                </button>
                <button class="js-closeModal modalButton close" data-id="rounds" data-text="Zatvori prozor">
                    Zatvori prozor
                </button>
            </div>
            <div class="js-receiptModal modal receiptModal">
                <div class="stepPreview">
                    <div class="js-stepHolder stepHolder">
                        <div class="singleStep">
                            <h2 data-text="Ukupna kolicina">Ukupna kolicina</h2>
                            <div class="drinksList js-sumInfo"></div>
                            <button class="js-backButton modalButton" data-text="Natrag">
                                Natrag
                            </button>
                        </div>
                        <div class="singleStep">
                            <h2 data-text="Lista Tura">Lista Tura</h2>
                            <div class="drinksList js-receiptHolder js-itemList"></div>
                            <input type="text" class="js-totalPrice totalPrice" placeholder="0" />
                            <button class="js-sumModal modalButton close" data-text="Ukupna kolicina">
                                Ukupna kolicina
                            </button>
                            <button
                                class="js-closeModal modalButton close"
                                data-id="receipt"
                                data-text="Zatvori prozor"
                            >
                                Zatvori prozor
                            </button>
                        </div>
                        <div class="singleStep">
                            <h2 data-text="Ukupna kolicina">Ukupna kolicina</h2>
                            <div class="infoHolder"></div>
                            <div type="text" class="js-infoOrder drinksList"></div>
                            <div type="text" class="js-infoPrice"></div>
                            <button class="js-backButton modalButton" data-text="Natrag">
                                Natrag
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="js-loadModal modal">
                <div class="drinksList js-placesList js-itemList"></div>
                <button class="js-closeModal modalButton close" data-id="load" data-text="Zatvori prozor">
                    Zatvori prozor
                </button>
            </div>
        </div>
        <script src="/orderUtils.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
